<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Submit - Gigi Beridze</title>
</head>
<body>
    <div class="container">
        <form onsubmit=addData() id="form">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
                <div class="error"></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" >
                <div class="error"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" maxlength="35">
                <div class="error"></div>
            </div>
            <div class="mb-3">
                <label for="selectDate" class="form-label">Select Date of Birth</label>
                <input type="date" class="form-control" id="selectDate">
            </div>
            <div class="mb-3">
                <div class="dropdown">
                    <a id="dropdownBtn" class="dropbtn">Choose Gender</a>
                    <div id="myDropdown" class="dropdown-content">
                      <a id="male" href="#">Male</a>
                      <a id="female" href="#">Female</a>
                    </div>
                  </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control textarea" placeholder="Leave a notes here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Notes</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </form>
        <td colspan="4">
            <div class="d-flex justify-content-center removeButton">
                <button type="button" id="removeBtn" class="btn btn-danger form-control">Remove all</button>            
            </div>
        </td>
        <table id="table" class="table" >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">firstName</th>
                <th scope="col">lastName</th>
                <th scope="col">address</th>
                <th scope="col">date</th>
                <th scope="col">gender</th>
                <th scope="col">buttons</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <div class="modal__header">
                    <h1>Notes</h1>
                    <span class="close">&times;</span>
                </div>
                <p class="note__text" id="noteText"></p>
              </div>
            </div>
    <script src="./components/js/index.js"></script>
</body>
</html>
